[colors.bright]
white = "#ffffff"

[colors.normal]
white = "#eaeaea"

[colors.primary]
foreground = "#ffffff"

[font]
size = 9.0
normal.family = "FiraCode Nerd Font Mono"
bold.family = "FiraCode Nerd Font Mono"
italic.family = "FiraCode Nerd Font Mono"
bold_italic.family = "FiraCode Nerd Font Mono"

[shell]
args = ["-c", "tmux"]
program = "/usr/bin/fish"

[window]
opacity = 0.9

[window.padding]
x = 8
y = 8
